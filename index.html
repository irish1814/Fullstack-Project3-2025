<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="./Client/css/loginsTemplates.css">
        <link rel="stylesheet" href="./Client/css/mainPage.css">
        <link rel="stylesheet" href="./Client/css/card.css">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/9722/9722917.png"/>
    </head>
    <body>
        <nav class="hidden" id="nav-bar">
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input onclick="searchContact()" type="text" id="searchInput" placeholder="Search contacts...">
            </div>    

            <ul class="menu-content">
                <li><button id="createBtn" onclick="showTemplate('createContact')"><span class="material-symbols-outlined">person_add</span><span>Create Contact</span></button></li>
                <!-- <li><button id="editBtn" onclick="showTemplate('editContact')"><span class="material-symbols-outlined">edit</span><span>Edit Contact</span></button></li>
                <li><button id="deleteBtn"><span class="material-symbols-outlined">delete</span><span>Delete Contact</span></button></li> -->
                <li><button id="logoutBtn" onclick="logout()"><span class="material-symbols-outlined">logout</span><span>Log Out</span></button></li>
            </ul>
        </nav>
        <div class="container">
            <!-- Main content area -->
            <div id="content"></div>

            <template id="listContacts">
                <table id="listContactsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Contacts will be inserted dynamically here -->
                    </tbody>
                </table>
            </template>
            
            <!-- Template for creating a new contact -->
            <template id="createContact">
                <div class="card">
                    <div class="card-border-top">
                    </div>
                    <div class="img"></div>
                    <span>Create New Contact</span>
                    <div class="card-inputs">
                        <input required="" class="card-input" type="email" name="email" id="contactEmail" placeholder="E-mail">
                        <input required="" class="card-input" type="phone" name="phone" id="contactPhone" placeholder="Phone Number">
                        <input required="" class="card-input" type="text" name="firstname" id="contactFirstName" placeholder="First Name">
                        <input required="" class="card-input" type="text" name="lastname" id="contactLastName" placeholder="Last Name">
                    </div>
                    <button onclick="addContact()">Save</button>
                    <button onclick="showTemplate('listContacts')">Cancel</button>
                </div>
            </template>

            <!-- Template for editing a contact -->
            <template id="editContact">
                <div class="card">
                    <div class="card-border-top">
                    </div>
                    <div class="img"></div>
                    <span>Edit Contact Info</span>
                    <div class="card-inputs">
                        <input required="" class="card-input" type="phone" name="phone" id="editContactPhone" placeholder="New Phone Number">
                        <input required="" class="card-input" type="text" name="firstname" id="editContactFirstName" placeholder="New First Name">
                        <input required="" class="card-input" type="text" name="lastname" id="editContactLastName" placeholder="New Last Name">
                    </div>
                    <button onclick="editContact()">Save</button>
                    <button onclick="showTemplate('listContacts')">Cancel</button>
                </div>
            </template>

            <!-- Template for user signup -->
            <template id="registration-form">
                <div class="sign-container">
                    <div class="heading">Sign Up</div>
                        <form id="registration-form" class="sign-form">
                            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
                            <input required="" class="input" type="phone" name="phone" id="phone" placeholder="Phone Number">
                            <input required="" class="input" type="text" name="firstname" id="firstname" placeholder="First Name">
                            <input required="" class="input" type="text" name="lastname" id="lastname" placeholder="Last Name">
                            <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                            <input required="" class="input" type="password" name="confpassword" id="confirm-password" placeholder="Confirm Password">
                            <button id="signup-button" class="sign-button" type="submit" onclick="signUpForm()">Sign Up</button>
                            <p class="submit-button">Already have an account? <button class="sign-button" onclick="showTemplate('login-form')">Sign In</button></p>
                        </form>
                    <span class="agreement"><a href="#">Learn user licence agreement</a></span>
                    <div id="notification" class="notification"></div>
                </div>
            </template>

            <!-- Template for user login -->
            <template id="login-form">
                <div class="sign-container">
                    <div class="heading">Sign In</div>
                    <form id="login-form" class="sign-form">
                        <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
                        <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                        <a onclick="showTemplate('reset-form')">Reset Password</a>
                        <!-- <span class="forgot-password"><a href="#">Forgot Password ?</a></span> -->
                        <button id="login-button" class="sign-button" type="button" onclick="signInForm()">Sign In</button>
                        <p class="submit-button">Already have an account? <button class="sign-button" onclick="showTemplate('registration-form')">Sign Up</button></p>
                    </form>
                    <div id="notification" class="notification"></div>
                </div>
            </template>
            
            <!-- Template for reset account's password -->
            <template id="reset-form">
                <p class="title">Reset Password</p>
                <p class="message">Enter your email to reset your password.</p>
                <div class="flex">
                    <label>
                        <input class="input" id="email" type="email" placeholder="Enter your email" required="">
                        <span>Email</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="password" placeholder="Enter New Password" required>
                        <span>New Password</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="confirm-password" placeholder="Confirm New Password" minlength="8" required>
                        <span>Confirm New Password</span>
                    </label>
                </div>
                <button class="submit" type="submit" onclick="resetAccount()">Reset Password</button>
                <p class="signin">Remember your password? <button class="submit" onclick="showTemplate('login-form')">Login</button></p>
                <div id="notification" class="notification"></div>
            </template>

        </div>
        <script src="./Client/scripts/displayContacts.js" type="module"></script>
        <script src="./Client/scripts/loginsOperation.js" type="module"></script>
        <script src="./Client/scripts/CRUD-Operation.js" type="module"></script>
    </body>
</html>
