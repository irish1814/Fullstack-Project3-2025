<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="./Client/css/loginsTemplates.css">
        <link rel="stylesheet" href="./Client/css/mainPage.css">
        <link rel="stylesheet" href="./Client/css/pop-opWindow.css">
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/9722/9722917.png"/>
    </head>
    <body>
        <nav class="hidden" id="nav-bar">
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input onclick="searchContact()" type="text" id="searchInput" placeholder="Search contacts...">
            </div>    

            <ul class="menu-content">
                <li><button id="createBtn" onclick="showTemplate('createContact')"><span class="material-symbols-outlined">person_add</span><span>Create Contact</span></button></li>
                <!-- <li><button id="editBtn" onclick="showTemplate('editContact')"><span class="material-symbols-outlined">edit</span><span>Edit Contact</span></button></li>
                <li><button id="deleteBtn"><span class="material-symbols-outlined">delete</span><span>Delete Contact</span></button></li> -->
                <li><button id="logoutBtn" onclick="logout()"><span class="material-symbols-outlined">logout</span><span>Log Out</span></button></li>
            </ul>
        </nav>
            <div class="container">
                <!-- Main content area -->
                <div id="content"></div>

            <!-- Content area -->
            <div id="content"></div>

            <template id="listContacts">
                <table id="listContactsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Contacts will be inserted dynamically here -->
                    </tbody>
                </table>
            </template>
            
            <!-- Template for creating a new contact -->
            <template id="createContact">
                <div id="create" class="editContact">
                    <h2>Add Contact</h2>
                    <input type="text" id="contactName" placeholder="Enter contact name"/>
                    <input type="text" id="contactPhone" placeholder="Enter contact phone"/>
                    <input type="email" id="contactEmail" placeholder="Enter contact email"/>
                    <div class="button-container">
                        <button class="button-container" onclick="addContact()">Add</button>
                        <button class="button-container" onclick="showTemplate('listContacts')">Cancel</button>
                    </div>
                </div>
            </template>

            <!-- Template for editing a contact -->
            <template id="editContact">
                <div id="edit" class="editContact">
                    <h2>Edit Contact</h2>
                    <input type="text" id="editContactName" placeholder="Enter new name"/>
                    <input type="text" id="editContactPhone" placeholder="Enter new phone"/>
                    <div class="button-container">
                        <button class="button-container" onclick="editContact()">Save</button>
                        <button class="button-container" onclick="showTemplate('listContacts')">Cancel</button>
                    </div>
                </div>
            </template>

            <!-- Template for user signup -->
            <template id="registration-form">
                <p class="title">Register</p>
                <p class="message">Signup now and create your own contacts list</p>
                <div class="flex">
                    <label>
                        <input class="input" type="text" id="firstname" placeholder="" required>
                        <span>Firstname</span>
                    </label>

                    <label>
                        <input class="input" type="text" id="lastname" placeholder="" required>
                        <span>Lastname</span>
                    </label>
                        
                    <label>
                        <input class="input" type="email" id="email" placeholder="" required>
                        <span>Email</span>
                    </label> 
                        
                    <label>
                        <input class="input" type="password" id="password" placeholder="" required>
                        <span>Password</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="confirm-password" placeholder="" minlength="8" required>
                        <span>Confirm password</span>
                    </label>
                    <button class="submit" type="submit" onclick="signUpForm()">Submit</button>
                <p class="signin">Already have an account? <button class="submit" onclick="showTemplate('login-form')">Signin</button></p>
                <div id="notification" class="notification"></div>
            </template>

            <!-- Template for user login -->
            <template id="login-form">
                <p class="title">Log in</p>
                <p class="message">Welcome back! Please enter your credentials.</p>

                <div class="flex">
                    <label>
                        <input class="input" id="email" type="email" placeholder="" required="">
                        <span>Email</span>
                    </label>

                    <label>
                        <input class="input" id="password" type="password" placeholder="" required="">
                        <span>Password</span>
                    </label>
                </div>

                <button class="submit" id="submit" onclick="signInForm()">Log in</button>
                <p class="signin">Forgot your password? <button class="submit" onclick="showTemplate('reset-form')">Click here</button></p>
                <p class="signin">Don't have an account? <button class="submit" onclick="showTemplate('registration-form')">Sign up</button></p>
                <div id="notification" class="notification"></div>
            </template>
            
            <!-- Template for reset account's password -->
            <template id="reset-form">
                <p class="title">Reset Password</p>
                <p class="message">Enter your email to reset your password.</p>
                <div class="flex">
                    <label>
                        <input class="input" id="email" type="email" placeholder="Enter your email" required="">
                        <span>Email</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="password" placeholder="Enter New Password" required>
                        <span>New Password</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="confirm-password" placeholder="Confirm New Password" minlength="8" required>
                        <span>Confirm New Password</span>
                    </label>
                </div>
                <button class="submit" type="submit" onclick="resetAccount()">Reset Password</button>
                <p class="signin">Remember your password? <button class="submit" onclick="showTemplate('login-form')">Login</button></p>
                <div id="notification" class="notification"></div>
            </template>

            <div id="contact-modal-content" class="modal"></div>
        </div>
        <script src="./Client/scripts/displayContacts.js" type="module"></script>
        <script src="./Client/scripts/loginsLogic.js" type="module"></script>
    </body>
</html>
