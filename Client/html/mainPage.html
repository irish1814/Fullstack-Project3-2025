<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="../css/mainPage.css">
    </head>
    <body>
        <nav class="menu">
            <div class="search-bar">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search contacts...">
            </div>    

            <ul class="menu-content">
                <li><a href="#"><span class="material-symbols-outlined">person_add</span><span>Create Contact</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">group_add</span><span>Create Group</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">edit</span><span>Edit Contact</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">delete</span><span>Delete Contact</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">group</span><span>View Contacts</span></a></li>
            </ul>
        </nav>

        <div class="contact-list">
            <table id="contacts">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contacts will be inserted dynamically here -->
                </tbody>
            </table>
        </div>

        <!-- Template for a contact row in the table -->
        <template id="contact-row-template">
            <tr class="contact-row">
                <td class="contact-name"></td>
                <td class="contact-email"></td>
                <td class="contact-phone"></td>
            </tr>
        </template>

        <!-- Pop-op Contact Window Template -->
        <template id="contact-modal-template">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="modalName"></h2>
                <img id="modalPhoto" src="" alt="Contact Photo" class="modal-photo">
                <div id="modalDetails">
                    <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
                    <p><strong>Country:</strong> <span id="modalCountry"></span></p>
                    <p><strong>City:</strong> <span id="modalCity"></span></p>
                    <p><strong>Address:</strong> <span id="modalAddress"></span></p>
                </div>
            </div>
        </template>

        <div id="contactModal" class="modal"></div>

        <script src="../js/contactsScenario.js"></script>
    </body>
</html>
