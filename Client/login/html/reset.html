<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="../css/logins.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/6212/6212660.png">
        <script src="../scripts/loginsLogic.js"></script>
    </head>
    <body>
        <form class="form" id="reset-form">
            <p class="title">Reset Password</p>
            <p class="message">Enter your email to reset your password.</p>
            <div class="flex">
                <label>
                    <input class="input" id="email" type="email" placeholder="Enter your email" required="">
                    <span>Email</span>
                </label>
                <label>
                    <input class="input" type="password" id="password" placeholder="Enter New Password" required>
                    <span>New Password</span>
                </label>
                <label>
                    <input class="input" type="password" id="confirm-password" placeholder="Confirm New Password" minlength="8" required>
                    <span>Confirm New Password</span>
                </label>
            </div>
            <button class="submit" type="submit">Reset Password</button>
            <p class="signin">Remember your password? <a href="./signIn.html">Login</a></p>
            <div id="notification" class="notification"></div>
        </form>
    </body>
</html>
