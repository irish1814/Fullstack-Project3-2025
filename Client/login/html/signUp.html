<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../css/logins.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/11021/11021904.png">
        <script src="../scripts/loginsLogic.js"></script>
    </head>
    <body>
        <form class="form" id="registration-form">
                <p class="title">Register</p>
                <p class="message">Signup now and get full access to our app.</p>
                <div class="flex">
                    <label>
                        <input class="input" type="text" id="firstname" placeholder="" required>
                        <span>Firstname</span>
                    </label>

                    <label>
                        <input class="input" type="text" id="lastname" placeholder="" required>
                        <span>Lastname</span>
                    </label>
                        
                    <label>
                        <input class="input" type="email" id="email" placeholder="" required>
                        <span>Email</span>
                    </label> 
                        
                    <label>
                        <input class="input" type="password" id="password" placeholder="" required>
                        <span>Password</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="confirm-password" placeholder="" minlength="8" required>
                        <span>Confirm password</span>
                    </label>
                    <button class="submit" type="submit">Submit</button>
                <p class="signin">Already have an account? <a href="./signIn.html">Signin</a></p>
            </div>
            <div id="notification" class="notification"></div>
        </form>
    </body>
</html>
