<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="../css/logins.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3442/3442357.png">
        <script src="../scripts/loginsLogic.js"></script>
    </head>
    <body>
        <form class="form" id="login-form">
            <p class="title">Log in</p>
            <p class="message">Welcome back! Please enter your credentials.</p>

            <div class="flex">
                <label>
                    <input class="input" id="email" type="email" placeholder="" required="">
                    <span>Email</span>
                </label>

                <label>
                    <input class="input" id="password" type="password" placeholder="" required="">
                    <span>Password</span>
                </label>
            </div>

            <button class="submit" id="submit">Log in</button>
            <p class="signin">Forgot your password? <a href="./reset.html">Click here</a></p>
            <p class="signin">Don't have an account? <a href="./signUp.html">Sign up</a></p>
            <div id="notification" class="notification"></div>
        </form>
    </body>      
</html>
